<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
$(function () {
    // Create the chart
    $('#figure_2').highcharts({
        chart: {
        	type: 'bar'
        },
        title: {
            text: 'Figure..2'
        },
        data: {
            googleSpreadsheetKey: '15Ef2LdYQryJ-sk4bBxD9rgwDWhFyjFOcJYzhMUJajHA',
            googleSpreadsheetWorksheet: 1
        },
        credits: {
       		enabled: false
        }
    });
    $('#figure_3').highcharts({
        chart: {
        	type: 'area'
        },
        title: {
            text: 'Figure..3'
        },
        data: {
            googleSpreadsheetKey: '15Ef2LdYQryJ-sk4bBxD9rgwDWhFyjFOcJYzhMUJajHA',
            googleSpreadsheetWorksheet: 2
        },
        plotOptions: {
            area: {
                stacking: 'normal'
            }
        },
        credits: {
       		enabled: false
        }
    });
    $('#figure_5').highcharts({
        chart: {
        	type: 'column'
        },
        title: {
            text: 'Figure..5'
        },
        data: {
            googleSpreadsheetKey: '15Ef2LdYQryJ-sk4bBxD9rgwDWhFyjFOcJYzhMUJajHA',
            googleSpreadsheetWorksheet: 3
        },
        plotOptions: {
            column: {
                dataLabels: {
                    enabled: true,
                    formatter: function () {
                        return this.y + '%';
                    }
                }
            }
        },
        credits: {
       		enabled: false
        }
    });
    $('#figure_4').highcharts({
        chart: {
        	type: 'bar'
        },
        title: {
            text: 'Figure..4'
        },
        data: {
            googleSpreadsheetKey: '15Ef2LdYQryJ-sk4bBxD9rgwDWhFyjFOcJYzhMUJajHA',
            googleSpreadsheetWorksheet: 4
        },
        plotOptions: {
           	series: {
                stacking: 'normal'
            }
        },
        credits: {
       		enabled: false
        }
    });
});
		</script>
	</head>
	<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/data.js"></script>

<div id="figure_2" style="min-width: 310px; height: 400px; max-width: 800px; margin: 0 auto"></div>
<div id="figure_3" style="min-width: 310px; height: 400px; max-width: 800px; margin: 0 auto"></div>
<div id="figure_4" style="min-width: 310px; height: 400px; max-width: 800px; margin: 0 auto"></div>
<div id="figure_5" style="min-width: 310px; height: 400px; max-width: 800px; margin: 0 auto"></div>
	</body>
</html>
